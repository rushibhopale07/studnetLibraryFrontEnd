<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .function-card {
      transition: transform 0.3s ease-in-out;
    }

    .function-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Student Library System</h1>

  <!-- Sign Up Form -->
  <div class="card">
    <div class="card-header">
      Sign Up
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Login Form -->
  <div class="card mt-4">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
<br><br>
<!-- Librarian Functions -->
<h3>Librarian Functions</h3>
<div class="row mt-4">
  <!-- Add a book -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a Book</h5>
        <form>
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="book-title">
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="book-author">
          </div>
          <div class="form-group">
            <label for="book-isbn">ISBN</label>
            <input type="text" class="form-control" id="book-isbn">
          </div>
          <div class="form-group">
            <label for="book-quantity">Quantity</label>
            <input type="number" class="form-control" id="book-quantity">
          </div>
          <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Update a book -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Update a Book</h5>
        <form>
          <div class="form-group">
            <label for="book-search">Search by Title, Author, or ISBN</label>
            <input type="text" class="form-control" id="book-search">
          </div>
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="book-title">
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="book-author">
          </div>
          <div class="form-group">
            <label for="book-isbn">ISBN</label>
            <input type="text" class="form-control" id="book-isbn">
          </div>
          <div class="form-group">
            <label for="book-quantity">Quantity</label>
            <input type="number" class="form-control" id="book-quantity">
          </div>
          <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Remove a book -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Remove a Book</h5>
        <form>
          <div class="form-group">
            <label for="book-search">Search by Title, Author, or ISBN</label>
            <input type="text" class="form-control" id="book-search">
          </div>
          <button type="submit" class="btn btn-danger">Remove Book</button>
        </form>
      </div>
    </div>
  </div>


<!-- Add a Member -->
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add a Member</h5>
      <form>
        <div class="form-group">
          <label for="member-name">Name</label>
          <input type="text" class="form-control" id="member-name">
        </div>
        <div class="form-group">
          <label for="member-email">Email</label>
          <input type="email" class="form-control" id="member-email">
        </div>
        <div class="form-group">
          <label for="member-username">Username</label>
          <input type="text" class="form-control" id="member-username">
        </div>
        <div class="form-group">
          <label for="member-password">Password</label>
          <input type="password" class="form-control" id="member-password">
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
      </form>
    </div>
  </div>
</div>

<!-- Update a Member -->
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Update a Member</h5>
      <form>
        <div class="form-group">
          <label for="member-search">Search by Name or Email</label>
          <input type="text" class="form-control" id="member-search">
        </div>
        <div class="form-group">
          <label for="member-name">Name</label>
          <input type="text" class="form-control" id="member-name">
        </div>
        <div class="form-group">
          <label for="member-email">Email</label>
          <input type="email" class="form-control" id="member-email">
        </div>
        <div class="form-group">
          <label for="member-username">Username</label>
          <input type="text" class="form-control" id="member-username">
        </div>
        <div class="form-group">
          <label for="member-password">Password</label>
          <input type="password" class="form-control" id="member-password">
        </div>
        <button type="submit" class="btn btn-primary">Update Member</button>
      </form>
    </div>
  </div>
</div>

<!-- View Members -->
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">View Members</h5>
      <button class="btn btn-primary">View All Members</button>
    </div>
  </div>
</div>

<!-- Remove a Member -->
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Remove a Member</h5>
      <form>
        <div class="form-group">
          <label for="member-search">Search by Name or Email</label>
          <input type="text" class="form-control" id="member-search">
        </div>
        <button type="submit" class="btn btn-danger">Remove Member</button>
      </form>
    </div>
  </div>
</div>
</div>

          <!-- Member Functions -->
<h3 class="mt-5">Member Functions</h3>
<div class="row mt-4">
  <!-- View Books -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">View Books</h5>
        <button class="btn btn-primary">View Available Books</button>
      </div>
    </div>
  </div>

  <!-- Borrow a Book -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Borrow a Book</h5>
        <form>
          <div class="form-group">
            <label for="book-search">Search by Title, Author, or ISBN</label>
            <input type="text" class="form-control" id="book-search">
          </div>
          <button type="submit" class="btn btn-success">Borrow Book</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Return a Book -->
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Return a Book</h5>
        <form>
          <div class="form-group">
            <label for="book-search">Search by Title, Author, or ISBN</label>
            <input type="text" class="form-control" id="book-search">
          </div>
          <button type="submit" class="btn btn-warning">Return Book</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
